[pywiki-descriptions]
beacon=[entity=beacon-AM1-FM1]与[entity=diet-beacon-AM1-FM1]使用无线电信号将插件效果传输至附近的机器。每台插件塔都有AM（调幅）和FM（调频）频率，其决定了影响半径、传输效率和功率。\nAM和FM的频率滑块范围为1-5。\n\n[entity=diet-beacon-AM1-FM1]\n影响半径：\n    - AM1: 32\n    - AM2: 24\n    - AM3: 16\n    - AM4: 8\n    - AM5: 2\n传输效率： 0.1 * AM * FM\n功率： AM * (FM ^ 3) / 2 MW\n\n[entity=beacon-AM1-FM1]\n影响半径：\n    - AM1: 64\n    - AM2: 48\n    - AM3: 32\n    - AM4: 16\n    - AM5: 2\n传输效率： 0.2 * AM * FM\n功率： AM * (FM ^ 3) MW\n\n默认的1AM 1FM插件塔是广域低功率。\n如果两个插件塔具有相同的AM： FM频率，信号将相互干扰并抵消。\n插件塔不接受产能插件，比如[item=productivity-module-3]。
vatbrain=有时科学走得太远。[entity=vat-brain]以很高的成本给予附近的[entity=lab]大量的产能加成。\n\n[entity=vat-brain]的工作方式与[entity=beacon]类似，但是它必须不断地投入缸中脑试剂，例如[item=brain-cartridge-01]。1个缸中脑试剂能持续20秒。\n多个缸中脑的效果可以叠加在一起，提供更大的产能加成。每当缸中脑试剂耗尽，您将失去产能加成。\n\n每个缸中脑试剂授予附近研究中心不同数量的产能加成：\n- [item=brain-cartridge-01] → 15%\n- [item=brain-cartridge-02] → 30%\n- [item=brain-cartridge-03] → 45%\n- [item=brain-cartridge-04] → 60%

